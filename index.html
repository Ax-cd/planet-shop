<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/89c81d8c34.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>The Planet Shop</title>
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <a href="" class="navbar__logo">ThePlanetShop</a>
        <div class="navbar__bars"><i class="fas fa-bars"></i></div>
        <div class="navbar__menu">
            <a href="#" class="navbar__menu--links">Home</a>
            <a href="#" class="navbar__menu--links">Products</a>
            <a href="#" class="navbar__menu--links">Services</a>
            <button><a href="#" id="button">Sign Up</a></button>
        </div>
    </nav>
    <!-- Hero Section -->
    <div class="hero">
        <div class="hero__container">
            <div class="hero__container--left">
                <h1>Shop a planet</h1>
                <h2>Have your own space house!</h2>
                <p>Sign up now and browse our vast catalog.</p>
                <button class="hero__container--btn"><a href="#">Sign Up</a></button>
            </div>
            <div class="hero__container--right"><img src="./styles/images/solar-system.png" alt="An illustration of the solar system seen from above." class="hero__container--img"></div>
        </div>
    </div>
</body>
</html>
